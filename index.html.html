<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            flex-wrap: wrap;
            text-align: center;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background: linear-gradient(90deg,#a1a1a1,#3b3939);
        }
        div{
            margin: 60px;
            background:linear-gradient(45deg, #796e6e,rgb(163, 148, 151));
            padding: 20px;
            cursor: pointer;
            font-size: 24px;
            height: 220px;
            width: 200px;
            opacity: 0.9;
            box-shadow: 10px 10px #423e3e;
            border-radius: 40px 59px 40px 90px;
        }
        .son p{
            font-size: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            letter-spacing: 8px;
            margin-top: 30px;
            font-weight: 900;
            font-style: oblique;
            color: black;
            transition: 3.0s;
        }
        div p:hover{
            color: rgb(145, 255, 2);
            transform: scale(1.1);
            
        }
        div h1{
            color: #ffffff;
            opacity: .8;
            font-style: italic;
        }
        #c{
        text-align: end;
        font-size: 30px;
        color: rgb(255, 238, 4);
        font-style: italic;
        letter-spacing: 5px;
        opacity: .7;
        }
        .whatsapp-float {
        position: fixed;
        right: 18px;
        bottom: 18px;
        z-index: 999;
        background: #25d366;
        border-radius: 50%;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        padding: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
    }

    .facebook-float {
        position: fixed;
        left: 18px;
        bottom: 18px;
        z-index: 999;
        background: #1877f3;
        border-radius: 50%;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        padding: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
    }

    .whatsapp-float img,
    .facebook-float img {
        display: block;
        width: 24px;
        height: 24px;
    }
    </style>

</head>

<body>
    <div class="son">
        <h1>Hours</h1>
        <p id="clock">hi</p>
        <h3 id="c">hi</h3>
    </div>
    <div class="son">
        <h1>Minutes</h1>
        <p id="clo">hi</p>
    </div>
    <div class="son">
        <h1>Seconds</h1>
        <p id="cl">hi</p>
    </div>
    <a href="https://wwww.facebook.com/muhammad.qasim.412368" target="_blank" class="facebook-float"
    aria-label="Visit Facebook">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"
        style="width:48px;height:48px;">
</a>
<a href="https://wa.me/+923125726553" target="_blank" class="whatsapp-float" aria-label="Chat on WhatsApp">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"
        style="width:48px;height:48px;">
</a>
    

    <script>
        function updateclock() {
            const now = new Date();
            let h = now.getHours();
            let m = now.getMinutes();
            let s = now.getSeconds();
            let se = "Am";

            if (h === 0) {
                h = 12;
            } else if (h >= 12) {
                se = "Pm";
            } if (h > 12) {
                h = h - 12;
            }


            h = String(h).padStart(2, "0");
            m = String(m).padStart(2, "0");
            s = String(s).padStart(2, "0");

            const timeString = `${h}`;
            const timeS = `${se}`;
            const minuted = `${m}`
            const second = `${s}`


            document.getElementById("clock").innerHTML = timeString;
            document.getElementById("c").innerHTML = timeS;
            document.getElementById("clo").innerHTML = minuted;
            document.getElementById("cl").innerHTML = second;
        }
        updateclock();
        setInterval(updateclock, 1000);
    </script>
</body>

</html>
